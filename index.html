<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Center a div masterclass" />
        <meta name="keywords" content="HTML, CSS, JavaScript" />
        <meta name="author" content="Kutimo" />
        <link rel="stylesheet" href="style.css" />
        <title>Center a div masterclass</title>
    </head>
    <body>
        <main>
            <form action="/submit" method="post" id="submit">
                <h2>Center a div masterclass</h2>
                <input
                    type="text"
                    name="fname"
                    class="f_name input_fields autofocus"
                    placeholder="First name"
                    required
                />
                <input type="text" name="lname" class="l_name input_fields" placeholder="Last name" required />
                <input type="email" name="email" class="email input_fields" placeholder="Email address" required />
                <h3>preferred class</h3>
                <div class="class class1">
                    <label>
                        <input type="radio" name="radio" value="class1" />
                        Option 1 <br />
                        <span>399$</span>
                        <img src="./images/tutor1.avif" alt="option 1 tutor" />
                    </label>
                </div>
                <div class="class class2">
                    <label>
                        <input type="radio" name="radio" value="class2" />
                        Option 2 <br />
                        <span>460$</span>
                        <img src="./images/tutor2.avif" alt="option 2 tutor" />
                    </label>
                </div>
                <div class="class class3">
                    <label>
                        <input type="radio" name="radio" value="class3" />
                        Option 3 <br />
                        <span>2600$</span>
                        <img src="./images/tutor3.avif" alt="option 3 tutor" />
                    </label>
                </div>
                <div class="class class4">
                    <label>
                        <input type="radio" name="radio" value="class4" />
                        Option 4 <br />
                        <span>3000$</span>
                        <img src="./images/tutor4.avif" alt="option 4 tutor" />
                    </label>
                </div>
                <button type="submit" class="formButton" onclick="">Submit</button>
            </form>
        </main>
        <script src="./js/post.js"></script>
        <script></script>
    </body>
</html>
